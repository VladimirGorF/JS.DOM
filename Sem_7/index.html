<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3f6c96189e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-box">
      <p><i class="fa-solid fa-clock"></i><span class="clock-span"></span></p>
      <video src="video.mov"></video>
      <input class="video-range" type="range" name="range" value="0" />
      <div class="controls">
        <div class="onOff">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-circle-pause"></i>
        </div>

        <input
          class="volume-range"
          type="range"
          name="range"
          min="0"
          step="0.1"
        /><span class="volume-span">5</span>
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-volume-xmark"></i>
      </div>
    </div>

    <audio class="audio" src="instasamka.mp3"></audio>
  </body>
</html>
